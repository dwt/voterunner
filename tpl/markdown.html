<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8">
	<title>voterunner</title>
	<link rel="shortcut icon" href="/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="/markdown.css" />

	<meta name="description" content="quick and dirty votes and discussions" />
	<meta name="keywords" content="liquid democracy vote discussion" />

	<link rel="payment" href="https://flattr.com/submit/auto?url=http://voterunner.herokuapp.com&user_id=ximusic&category=software"/>

	<script type="text/javascript" src="http://google-code-prettify.googlecode.com/svn/loader/run_prettify.js?skin=sunburst"></script>
	<script type="text/javascript" src="http://raw.github.com/coreyti/showdown/master/src/showdown.js"></script>
	<script type="text/javascript" src="http://raw.github.com/coreyti/showdown/master/src/extensions/prettify.js"></script>
</head>

<body>
	<% markdown %>
</body>

<script type="text/javascript">
	var jsonMarkdown = document.getElementById('json-markdown');
	var html = JSON.parse(jsonMarkdown.getAttribute('data-value'));
	jsonMarkdown.parentElement.removeChild(jsonMarkdown);

	var conv = new Showdown.converter({extensions: ['prettify']});
	html = conv.makeHtml(html);
	document.body.innerHTML = html;

	// prettyPrint() is called automatically
</script>

</html>
